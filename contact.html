<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta tags for search engines-->
    <meta name="description"
        content="Croke Park, The home of Gaelic Football in Ireland. Located in Dublin Capital, fans from far and wide come together in one place where the pure skill of Gaelic football is celebrated. Find out about the fantastic tours available and see the famous home of Gaelic Football yourself.">
    <meta name="keywords"
        content="Croke Park, GAA, Gaelic Football, The Home of Gaelic Football, Dublin, All Irelands, Senior Gaelic Football, Ireland, Irish, Sport">
    <!--Favicon Links-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon/favicon-16x16.png">
    <!--Bootstrap CSS Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <!--CSS Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Croke Park</title>
</head>


<body>

    <header>
        <a href="index.html">
            <h1 id="logo">Croke Park</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>

        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="tours.html">Stadium Tours</a></li>
                <li><a href="" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>


    <main id="hero-img">
        <section>
            <h1>Contact</h1>

            <form class="row g-3">
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="col-12">
                    <label for="inputAddress2" class="form-label">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2"
                        placeholder="Apartment, studio, or floor">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Check me out
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <ul id="social-media">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-facebook"></i></a>
            </li>

            <li><a href="https://x.com/?lang=en&mx=2" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter X page (opens in a new tab)">
                    <i class="fa-brands fa-x-twitter"></i></a>
            </li>

            <li><a href="https://www.youtube.com/?reload=9&gl=GB&hl=en-GB" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)">
                    <i class="fa-brands fa-youtube"></i></a>
            </li>

            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i></a>
            </li>



        </ul>
    </footer>

    <!--Bootstrap JS Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    </script>
    <!--Font Awesome Kit-->
    <script src="https://kit.fontawesome.com/61038baed8.js" crossorigin="anonymous"></script>
</body>
